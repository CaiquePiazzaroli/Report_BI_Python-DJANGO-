<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'user_app/img/logo_G5.png'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'user_app\css\style.css' %}">
    <link rel="stylesheet" href="{% static 'css\estilo_relatorios.css' %}">
    
    <title>{% block title %} {% endblock %}</title>
</head>
    <body class="corpo__relatorios">
        
        <header class="container-fluid">
            {% block menu %} 
                <div class="row cabecalio">
                    <div class="d-flex col-10 ">
                        <ul class="nav ">
                                <li class="nav-item">
                                    <a class="nav-link" href="/"><button type="button" class="btn text-light">Home</button></a>
                                </li>
                                {% if request.user.is_superuser %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/admin"><button type="button" class="btn text-light">Django Administration</button></a>
                                </li>
                                {% endif %}        
                        </ul>
                    </div>
                    <div class="d-flex flex-row-reverse col-2">
                        <ul class="nav">
                                <li class="nav-item">
                                    <a class="nav-link" href=" /logout"><button type="button" class="btn btn-danger">Sair</button></a>
                                </li>       
                        </ul>
                    </div>
                </div> 
            {% endblock %}
        </header>
        <main>
            <div class="container-fluid">
                {% block conteudo %}
                    
                {% endblock %}
            </div>
        </main>
    </body>
</html>
