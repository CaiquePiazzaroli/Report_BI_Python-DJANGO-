<!DOCTYPE html>
{% load static %}
{%  load crispy_forms_tags %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="{% static 'user_app/img/logo_G5.png'%}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'user_app\css\style.css' %}">
        <link rel="stylesheet" href="{% static 'css\estilo_login.css' %}">
        
        <title>Login</title>
    </head>
    <body class="corpo__pagina">
        <main class="corpo__pagina__main">
            <img class="logo__g5" src="{% static 'user_app/img/logo_G5.png' %}" alt="Logo Empresa">
            <h3 class="cabecalio__titulo">Gerenciador de relatórios <strong>POWER BI</strong></h3>
            <p class="corpo__pagina__main__texto">Por favor, insira usuário e senha para continuar</p>
            
            <section class="formulario__login">
                    <h1 class="formulario__login__titulo">Login</h1>
                    <form method="post" enctype="multipart/form-data" class="formulario__login__corpo">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="formulario__login__submit">
                                <button type="submit"  class="formulario__login__submit__botao">Logar</button>
                            </div>
                    </form>
            </section>
        </main>
        <footer class="corpo__rodape">
                <p class="corpo__rodape__texto">g5corp</p>
        </footer>
    </body>
</html>
